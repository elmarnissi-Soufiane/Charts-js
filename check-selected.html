<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f1f1;
            width: 400px;
            height: 120px;
            /* Augmentation de la hauteur */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .toggle-label {
            font-weight: bold;
            margin-right: 20px;
            flex-grow: 1;
            text-align: center;
            font-size: 1.2em;
            /* Augmentation de la taille du texte */
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            /* Largeur augmentée */
            height: 40px;
            /* Hauteur augmentée */
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 40px;
            /* Arrondi plus prononcé */
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 30px;
            /* Taille augmentée */
            width: 30px;
            /* Taille augmentée */
            left: 5px;
            /* Ajustement */
            bottom: 5px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #afca39;
        }

        input:checked+.slider:before {
            transform: translateX(40px);
            /* Ajustement pour correspondre à la nouvelle largeur */
        }
    </style>
</head>

<body>
    <div class="toggle-container">
        <label class="toggle-label">Souscrire l'assurance incendie ?</label>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>
</body>

</html>
