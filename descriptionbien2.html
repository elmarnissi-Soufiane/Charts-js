<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #666;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #98d648;
        }

        input:checked+.slider:before {
            transform: translateX(30px);
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }

        .input-group span {
            padding: 8px 12px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-left: none;
            border-radius: 0 4px 4px 0;
        }

        .info-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #666;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 16px;
            font-size: 12px;
            margin-left: 5px;
            cursor: help;
            position: relative;
        }

        .info-icon:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background: rgba(51, 51, 51, 0.9);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 5px;
            width: max-content;
            max-width: 300px;
        }

        .info-icon:hover::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(51, 51, 51, 0.9);
            margin-bottom: -5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Description du bien</h2>

        <div class="form-group">
            <label>
                Le bâtiment fait partie de la liste des exclusions
                <span class="info-icon" data-tooltip="Information sur les exclusions">i</span>
            </label>
            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="form-row">
            <div class="form-col">
                <label>Type de bien *</label>
                <select>
                    <option>-- Sélectionner un type de bien --</option>
                </select>
            </div>
            <div class="form-col">
                <label>Bien contigu</label>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <label>
                    Bâtiment en zone inondable
                    <span class="info-icon"
                        data-tooltip="Le bâtiment est-il situé en zone inondable ou a-t-il subi un sinistre inondation au cours des 10 dernières années ?">i</span>
                </label>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-col">
                <label>Bien isolé à plus de 50m</label>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <!-- Empty column to maintain alignment -->
            </div>
            <div class="form-col">
                <label>Capital bâtiment assuré en valeur d'expertise *</label>
                <div class="input-group">
                    <input type="number" value="0">
                    <span>€</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
