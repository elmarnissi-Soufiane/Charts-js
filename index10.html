<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Preneur</title>
    <link rel="stylesheet" href="styles10.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Informations personnelles</h3>
            <ul>
                <li>Assurés</li>
                <li>Adresse</li>
            </ul>
        </div>
        <div class="form-container">
            <h2>Preneur</h2>
            <form>
                <div class="input-group">
                    <label for="nom">Nom *</label>
                    <input type="text" id="nom" name="nom" value="Pignon" required>
                </div>
                <div class="input-group">
                    <label for="prenom">Prénom *</label>
                    <input type="text" id="prenom" name="prenom" value="François" required>
                </div>
                <div class="input-group">
                    <label for="date_naissance">Date de naissance *</label>
                    <input type="date" id="date_naissance" name="date_naissance" required>
                </div>
                <div class="input-group">
                    <label for="telephone">Téléphone *</label>
                    <input type="tel" id="telephone" name="telephone" value="081 23 45 67" required>
                </div>
                <div class="input-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" value="francois.pignon@mail.be" required>
                </div>
                <div class="input-group">
                    <label for="mode_reglement">Mode de règlement *</label>
                    <select id="mode_reglement" name="mode_reglement" required>
                        <option value="Virement">Virement</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
