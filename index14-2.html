<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .menu {
            width: 250px;
            border: 1px solid #ddd;
            background-color: white;
            position: relative;
        }

        .menu-item {
            padding: 10px 15px;
            color: #333;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            position: relative;
        }

        .menu-item:hover,
        .menu-item.selected {
            background-color: #333;
            color: white;
            position: relative;
        }

        .menu-item:hover::after,
        .menu-item.selected::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 20px solid #333;
            z-index: 1;
        }

        .menu-item:first-child {
            background-color: #333;
            color: white;
        }

        .menu-item:first-child::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 0;
            height: 0;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-left: 25px solid #333;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="menu-item selected">Informations personnelles</div>
        <div class="menu-item">Assur√©s</div>
        <div class="menu-item">Adresse</div>
    </div>

    <script>
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('mouseover', () => {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('selected'));
                item.classList.add('selected');
            });
        });
    </script>
</body>

</html>
