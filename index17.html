<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Step</title>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .step-nav {
            background: #fff;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .step-nav ul {
            list-style: none;
            display: flex;
            width: 100%;
            position: relative;
        }

        .step-nav li {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            background: #fff;
            color: #333;
            position: relative;
            text-align: center;
            flex: 1;
            min-width: 100px;
            transition: all 0.3s ease;
            cursor: pointer;
            gap: 8px;
        }

        /* First item styling */
        .step-nav li:first-child {
            background: #333;
            color: #fff;
        }

        .step-nav li:first-child i {
            color: #fff;
        }

        /* Arrows */
        .step-nav li::after {
            content: "";
            position: absolute;
            right: -15px;
            top: 0;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-left: 15px solid #fff;
            z-index: 1;
        }

        .step-nav li:first-child::after {
            border-left-color: #333;
        }

        .step-nav li:last-child::after {
            display: none;
        }

        /* Icon styles */
        .step-nav li i {
            font-size: 20px;
            color: #666;
            transition: color 0.3s ease;
        }

        /* Text styles */
        .step-nav li span {
            font-size: 12px;
            text-align: center;
            max-width: 100px;
        }

        /* Active state */
        .step-nav li.active {
            background: #f8f8f8;
        }

        .step-nav li.active i {
            color: #b2d239;
        }

        /* Hover effects */
        .step-nav li:hover:not(:first-child) {
            background: #f8f8f8;
        }

        .step-nav li:hover:not(:first-child) i {
            color: #b2d239;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .step-nav li span {
                font-size: 11px;
            }
        }

        @media (max-width: 768px) {
            .step-nav ul {
                flex-wrap: wrap;
            }

            .step-nav li {
                min-width: 25%;
            }

            .step-nav li::after {
                display: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="step-nav">
        <ul>
            <li class="active">
                <i class="fas fa-phone"></i>
                <span>Coordonnées</span>
            </li>
            <li>
                <i class="fas fa-car"></i>
                <span>Automobile</span>
            </li>
            <li>
                <i class="fas fa-fire"></i>
                <span>Incendie</span>
            </li>
            <li>
                <i class="fas fa-shield-alt"></i>
                <span>Responsabilité Civile Famille</span>
            </li>
            <li>
                <i class="fas fa-gavel"></i>
                <span>Protection Juridique</span>
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                <span>Assistance</span>
            </li>
            <li>
                <i class="fas fa-user-shield"></i>
                <span>Individuelle accident</span>
            </li>
            <li>
                <i class="fas fa-bars"></i>
                <span>Récapitulatif</span>
            </li>
        </ul>
    </nav>

    <script>
        document.querySelectorAll('.step-nav li').forEach(item => {
            item.addEventListener('click', function () {
                // Remove active class from all items
                document.querySelectorAll('.step-nav li').forEach(li => {
                    li.classList.remove('active');
                });

                // Add active class to clicked item
                this.classList.add('active');

                // Update arrow colors
                updateArrows();
            });
        });

        function updateArrows() {
            const items = document.querySelectorAll('.step-nav li');
            items.forEach((item, index) => {
                if (item.classList.contains('active')) {
                    if (index > 0) {
                        // Update previous arrow color
                        const prevItem = items[index - 1];
                        if (prevItem) {
                            prevItem.style.setProperty('--arrow-color', '#f8f8f8');
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
