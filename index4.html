<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau d'Assurance - Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="script.js"></script>
</head>

<body class="bg-light p-4">

    <div class="container bg-white p-4 rounded shadow">
        <div class="row">
            <!-- Formulaire -->
            <div class="col-md-3 bg-light p-3 rounded">
                <h3 class="mb-3">Rechercher un contrat</h3>

                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Nom :</label>
                    <input type="text" id="name" class="form-control" placeholder="Nom...">
                </div>

                <div class="mb-3">
                    <label for="company" class="form-label fw-bold">Compagnie :</label>
                    <select id="company" class="form-select">
                        <option value="">Toutes</option>
                        <option value="AXA">AXA</option>
                        <option value="Allianz">Allianz</option>
                        <option value="Baloise">Baloise</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label fw-bold">Statut :</label>
                    <select id="status" class="form-select">
                        <option value="">Tous</option>
                        <option value="En Cours">En Cours</option>
                        <option value="Expiré">Expiré</option>
                    </select>
                </div>

                <button type="button" class="btn btn-success w-100" onclick="filterTable()">Filtrer</button>
            </div>

            <!-- Tableau -->
            <div class="col-md-9">
                <div class="table-responsive mt-3">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Pack</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Compagnie</th>
                                <th>Formule</th>
                                <th>Plaque</th>
                                <th>Date de début</th>
                                <th>Statut</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-light" onclick="togglePack('pack1')">
                                <td colspan="7">
                                    <strong><i class="fa-solid fa-chevron-down"></i> Pack : 0000016996</strong>
                                </td>
                                <td colspan="2" class="text-end">
                                    <a href="#" class="btn btn-sm btn-outline-secondary"><i
                                            class="fa-solid fa-pen-to-square"></i> Modifier</a>
                                    <a href="#" class="btn btn-sm btn-outline-secondary"><i
                                            class="fa-solid fa-download"></i> Documents</a>
                                </td>
                            </tr>

                            <tr class="pack-details pack1">
                                <td></td>
                                <td>NOYA</td>
                                <td>MANAGEMENT</td>
                                <td>EUROP ASSISTANCE (Belgium) S.A.</td>
                                <td>Assistance Auto</td>
                                <td></td>
                                <td>27/01/2025</td>
                                <td><span class="badge bg-success">En Cours</span></td>
                                <td><button class="btn btn-primary btn-sm"><i class="fa-solid fa-eye"></i>
                                        Détail</button></td>
                            </tr>

                            <tr class="pack-details pack1">
                                <td></td>
                                <td>Soufiane</td>
                                <td>MANAGEMENT</td>
                                <td>Baloise Belgium NV</td>
                                <td>Omnium Sérénité</td>
                                <td>2GMF392</td>
                                <td>27/01/2025</td>
                                <td><span class="badge bg-success">En Cours</span></td>
                                <td><button class="btn btn-primary btn-sm"><i class="fa-solid fa-eye"></i>
                                        Détail</button></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
