<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .table-header {
            background-color: #333;
            color: white;
        }

        .detail-btn {
            background-color: #e6e600;
            border: none;
            color: #000;
            padding: 2px 8px;
            font-size: 0.9em;
        }

        .pack-header {
            cursor: pointer;
        }

        .pack-header:hover {
            background-color: #e9ecef;
        }

        .pack-content {
            display: none;
        }

        .pack-content.show {
            display: block;
        }

        /* Soulignement du texte Pack */
        .pack-title {
            text-decoration: underline;
        }

        /* Couleur des icônes Modifier et Documents */
        .pack-header a {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-3">
        <div class="card">
            <div class="card-header table-header">
                <div class="row align-items-center">
                    <div class="col">Pack <i class="fas fa-sort"></i></div>
                    <div class="col">Nom <i class="fas fa-sort"></i></div>
                    <div class="col">Prénom <i class="fas fa-sort"></i></div>
                    <div class="col">Compagnie <i class="fas fa-sort"></i></div>
                    <div class="col">Formule</div>
                    <div class="col">Risque <i class="fas fa-sort"></i></div>
                    <div class="col">Plaque <i class="fas fa-sort"></i></div>
                    <div class="col">Date de début</div>
                    <div class="col">Statut <i class="fas fa-sort"></i></div>
                </div>
            </div>

            <!-- Formulaire avec les filtres -->
            <form>
                <div class="card-body bg-light py-2">
                    <div class="row g-2">
                        <div class="col"><input type="text" class="form-control form-control-sm"></div>
                        <div class="col"><input type="text" class="form-control form-control-sm"></div>
                        <div class="col"><input type="text" class="form-control form-control-sm"></div>
                        <div class="col"><input type="text" class="form-control form-control-sm"></div>
                        <div class="col"><input type="text" class="form-control form-control-sm"></div>
                        <div class="col"><input type="text" class="form-control form-control-sm"></div>
                        <div class="col"><input type="text" class="form-control form-control-sm"></div>
                        <div class="col"><input type="text" class="form-control form-control-sm"></div>
                        <div class="col"><select class="form-select form-select-sm">
                                <option></option>
                            </select></div>
                    </div>
                </div>
            </form>

            <!-- Table Content -->
            <div class="card-body p-0">
                <!-- Pack 16996 -->
                <div class="pack-section">
                    <div
                        class="d-flex justify-content-between align-items-center p-2 bg-light border-bottom pack-header">
                        <div>
                            <i class="fas fa-caret-right me-2"></i>
                            <span class="pack-title">Pack : 0000016996</span>
                        </div>
                        <div>
                            <a href="#" class="text-decoration-none me-3">
                                <i class="fas fa-edit"></i> Modifier
                            </a>
                            <a href="#" class="text-decoration-none">
                                <i class="fas fa-download"></i> Documents
                            </a>
                        </div>
                    </div>

                    <div class="pack-content">
                        <!-- Row 1 -->
                        <div class="row py-2 mx-0 border-bottom align-items-center">
                            <div class="col">NOYA</div>
                            <div class="col">MANAGEMENT</div>
                            <div class="col">-</div>
                            <div class="col">EUROP ASSISTANCE (Belgium) S.A</div>
                            <div class="col">Assistance Auto</div>
                            <div class="col">-</div>
                            <div class="col">-</div>
                            <div class="col">27/01/2025</div>
                            <div class="col d-flex align-items-center">
                                <span class="status-active me-2">En Cours</span>
                                <button class="detail-btn">Détail</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Autres packs -->
                <div class="pack-section">
                    <div
                        class="d-flex justify-content-between align-items-center p-2 bg-light border-bottom pack-header">
                        <div>
                            <i class="fas fa-caret-right me-2"></i>
                            <span class="pack-title">Pack : 0000016991</span>
                        </div>
                        <div>
                            <a href="#" class="text-decoration-none me-3">
                                <i class="fas fa-edit"></i> Modifier
                            </a>
                            <a href="#" class="text-decoration-none">
                                <i class="fas fa-download"></i> Documents
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Gestion des clics sur les packs
            document.querySelectorAll('.pack-header').forEach(header => {
                header.addEventListener('click', function (e) {
                    if (e.target.tagName === 'A' || e.target.parentElement.tagName === 'A') {
                        return;
                    }

                    const content = this.nextElementSibling;
                    const caret = this.querySelector('.fas');

                    content.classList.toggle('show');

                    caret.classList.toggle('fa-caret-right');
                    caret.classList.toggle('fa-caret-down');
                });
            });
        });
    </script>
</body>

</html>
