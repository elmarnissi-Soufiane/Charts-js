<!DOCTYPE html>
<html>

<head>
    <style>
        fieldset {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        legend {
            color: #333;
            font-weight: bold;
            padding: 0 10px;
            text-align: center;
        }

        .required {
            color: red;
            margin-left: 5px;
        }

        .select-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
            color: #666;
            background-color: white;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-text {
            font-size: 14px;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Occupation du bien <span class="required">*</span></legend>

        <div class="select-container">
            <select>
                <option value="">-- Sélectionner un type de propriétai</option>
            </select>

            <select>
                <option value="">-- Sélectionner un type d'occupation</option>
            </select>

            <select>
                <option value="">-- Sélectionner un type de destinatio</option>
            </select>
        </div>

        <div class="toggle-container">
            <span class="toggle-text">L'activité professionnelle fait-elle partie de la liste des activités exclues
                ?</span>
            <label class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </fieldset>
</body>

</html>
